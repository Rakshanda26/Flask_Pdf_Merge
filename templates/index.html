<!DOCTYPE html>
<html>
<head>
    <title>Merge PDFs</title>
</head>
<body>
    <h1>Merge PDFs</h1>
    <form method="POST" action="/">
        <label for="directory">Enter PDF Directory:</label>
        <input type="text" id="directory" name="directory" required>
        <input type="submit" value="Merge PDFs">
    </form>
    <p>{{ message }}</p>
    <a href="/download">Download Merged PDF</a>
</body>
</html>
